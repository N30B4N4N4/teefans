<section id="slides" class="container-fluid">
    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/banner/banner1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/banner/banner2.png" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
</section>

<section id="main">
    <section id="sample-display">
      <div class="container-fluid desktop">
        <heading title="樣品展示" fontSize="1.75rem" [styleT]="{'font-weight':'bold'}" left="assets\layout\leftarrow.png" right="assets\layout\rightarrow.png"></heading>
      </div>
      <div class="content container-fluid">
        <div class="row justify-content-center">
          <div *ngFor="let sample of samples">
              <div class="col">
                  <div class="card"style="width: 12rem;">
                      <img class="card-img-top" src="{{sample}}" alt="Card image cap"> 
                  </div>
              </div>  
          </div>
        </div>
        <div id="wcu"></div>
          <div class="row">
            <div class="col-2 offset-10">
              <a href="clothesdetails">
                <img class="learnmore float-right" src="assets\layout\更多詳情.png">
              </a>
            </div>
          </div> 
      </div>
    </section>
    <section id="whychooseus">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4 left"> 
            <img class="mobile" src="assets\layout\wcu_mb.png">
            <img class="desktop" src="assets\layout\wcu.png">
           
          </div>
          <div class="col-12 col-md-8 right">
            <div class="row">
              <div class="col-6">
                <a routerLink="clothesdetails"> 
                  <img src="assets\layout\wcu1.png">
                </a>
              </div>
              <div class="col-6">
                <a routerLink="orderprice">
                  <img src="assets\layout\wcu2.png">
                </a>
              </div>
              <div class="col-6">
                <a routerLink="clothesdetails" fragment="#clothes-materials">
                  <img src="assets\layout\wcu3.png">
                </a>
              </div>
              <div class="col-6">
                <a routerLink="contactus">
                  <img src="assets\layout\wcu4.png">
                </a>
              </div>
            </div>
            
          </div>
        </div>
      </div>
        
    </section>
    <section id="steps">
        <div class="container-fluid ">
          <heading type="2" fontSize="1.75rem" title="請根據以下的步驟進行定制" [style]="{'padding':'1rem 0px'}" [styleT]="{'padding':'1rem 30px'}" bg="linear-gradient(180deg, #BDF2EC 50%,  #d8b5ff 50%)"></heading>
          <div class="row" style="padding:0px!important;">
            <div class="col deco desktop">
              
            </div>
          </div>
          <div class="content">
            <div class="row justify-content-center">
            <div class="step col-6 col-md-4 col-xl-2"> 
              <img src="assets\layout\step1.png">
            </div>
            <div class="step col-6 col-md-4 col-xl-2">
              <img src="assets\layout\step2.png">
              
            </div>
            <div class="step col-6 col-md-4 col-xl-2">
              <img src="assets\layout\step3.png">
            </div>
            <div class="step col-6 col-md-4 col-xl-2">
              <img src="assets\layout\step4.png">
            </div>
            <div class="step step5 col-6 col-md-4 col-xl-2 ">
              <img src="assets\layout\step5.png">
            </div>
          </div>
          
          <div class="row justify-content-center">
            <div class="col-auto">
              <button > 
                <a routerLink="clothesdetails" fragment="#clothes-templates">
                  開始定制
                </a>
              </button>
            </div>
          </div>
          </div>
          
          
        </div>
    </section>
      <div class="backtotop">
        <button> 
          <a routerLink="">
            BACK TO TOP
          </a>
        </button>
      </div>
</section>
